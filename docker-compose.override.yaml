services:
  neo4j:
    image: neo4j:4.4
    container_name: neo4j
    volumes:
      - neo4jdata:/data
      - neo4jlogs:/logs
    environment:
      NEO4J_AUTH: neo4j/daccydac
      ASPNETCORE_ENVIRONMENT: Docker
    networks:
      - dac_dac
    ports:
      - "7474:7474"
      - "7687:7687"
  api:
    container_name: dac-api
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - "neo4j"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    networks:
      - dac_dac
    volumes:
      - /Users/florentcyamweshi/dacOdac/Dac.Neo/Data/Configurations/seedPatient.json:/app/seedPatient.json
      - /Users/florentcyamweshi/dacOdac/Dac.Neo/Data/Configurations/seedDoctor.json:/app/seedDoctor.json
    expose:
      - "7687"
      - "5113"
    ports:
      - "8000:80"
networks:
  dac_dac:
    driver: bridge
volumes:
  neo4jdata:
  neo4jlogs: